<body>
    <!-- Navbar loaded from components.js -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <!-- Blog List View -->
        <div id="blogList">
            <header class="blog-header">
                <h1>Our Blog</h1>
                <p class="subtitle">Insights, updates, and stories from our team</p>
                
                <!-- Category Filter -->
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">All Posts</button>
                    <button class="filter-btn" data-category="Product">Product</button>
                    <button class="filter-btn" data-category="Insights">Insights</button>
                    <button class="filter-btn" data-category="Engineering">Engineering</button>
                    <button class="filter-btn" data-category="Company">Company</button>
                    <button class="filter-btn" data-category="Culture">Culture</button>
                </div>
            </header>

            <!-- Featured Post (automatically first post) -->
            <div id="featuredPost"></div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blogGrid"></div>
        </div>

        <!-- Full Post View -->
        <div id="fullPostContainer"></div>
    </div>

    <!-- Footer loaded from components.js -->
    <div id="footer-placeholder"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="scripts/main.js" defer></script>
